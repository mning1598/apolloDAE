<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <svg class="rect big" viewBox="-15 -15 150 150" width="150" height="150">
      <rect
        id="obj1"
        stroke="red"
        fill="none"
        stroke-width="1"
        width="100"
        height="100"
      />
    </svg>
    <svg class="hex" viewBox="-15 -15 300 300" height="100" width="100">
      <polygon
        id="obj2"
        fill="none"
        stroke="blue"
        stroke-width="1"
        points="98,50 74,92.33 26,92.33 2,50 26,7.66 74,7.66"
      ></polygon>
    </svg>
    <svg
      id="obj3"
      class="circle"
      viewBox="-15 -15 300 300"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle fill="red" cx="50" cy="50" r="50" />
    </svg>
    <svg class="txt" height="30" width="200">
      <text id="obj4" x="0" y="15" fill="white">Shapes</text>
    </svg>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/plugins/CSSPlugin.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
