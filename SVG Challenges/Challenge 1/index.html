<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="pt1">
      <svg
        id="obj1"
        class="circle"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle fill="orange" cx="50" cy="50" r="50" />
      </svg>
    </div>
    <div class="pt2">
      <svg
        id="obj2"
        class="circle"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle fill="red" cx="50" cy="50" r="50" />
      </svg>
      <br />
      <svg id="obj3" class="square" width="50" height="50">
        <rect fill="blue" width="50" height="50" />
      </svg>
    </div>
    <div class="pt2">
      <svg
        id="obj4"
        class="circle"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle fill="lime" cx="50" cy="50" r="50" />
      </svg>
      <br />
      <svg id="obj5" class="square" width="50" height="50">
        <rect fill="violet" width="50" height="50" />
      </svg>
    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/plugins/CSSPlugin.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
