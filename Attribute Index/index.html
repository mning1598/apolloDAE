<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
        <rect class="mouse" x="0" y="0" width="800" height="300" />
        <polygon class="diamondOr tulip" points="400, 280, 310, 150, 400, 20, 490, 150" />
        <path class="diamondSt pathTulip" d="M400,280l-90-130l90-130l90,130L400,280z" />
    </svg>

    <svg version="1.1" width="320" height="320" viewBox="0 0 320 320" fill="none" stroke="#000" stroke-linecap="round"
        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <path id="r1">
                <animate id="p1" attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0"
                    dur="6s" repeatCount="indefinite" />
                <animate attributeName="stroke-width" values="0;4;4;4;0" dur="6s" repeatCount="indefinite" begin="p1.begin" />
            </path>
            <path id="r2">
                <animate attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0"
                    dur="6s" repeatCount="indefinite" begin="p1.begin+1s" />
                <animate attributeName="stroke-width" values="0;4;4;4;0" dur="6s" repeatCount="indefinite" begin="p1.begin+1s" />
            </path>
            <path id="r3">
                <animate attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0"
                    dur="6s" repeatCount="indefinite" begin="p1.begin+2s" />
                <animate attributeName="stroke-width" values="0;4;4;4;0" dur="6s" repeatCount="indefinite" begin="p1.begin+2s" />
            </path>
            <path id="r4">
                <animate id="p1" attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0"
                    dur="6s" repeatCount="indefinite" begin="p1.begin+3s" />
                <animate attributeName="stroke-width" values="0;4;4;4;0" dur="6s" repeatCount="indefinite" begin="p1.begin+3s" />
            </path>
            <path id="r5">
                <animate attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0"
                    dur="6s" repeatCount="indefinite" begin="p1.begin+4s" />
                <animate attributeName="stroke-width" values="0;4;4;4;0" dur="6s" repeatCount="indefinite" begin="p1.begin+4s" />
            </path>
            <path id="r6">
                <animate attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0"
                    dur="6s" repeatCount="indefinite" begin="p1.begin+5s" />
                <animate attributeName="stroke-width" values="0;4;4;4;0" dur="6s" repeatCount="indefinite" begin="p1.begin+5s" />
            </path>
        </defs>
        <use xlink:href="#r1" />
        <use xlink:href="#r1" transform="rotate(60 160 160)" />
        <use xlink:href="#r1" transform="rotate(120 160 160)" />
        <use xlink:href="#r1" transform="rotate(180 160 160)" />
        <use xlink:href="#r1" transform="rotate(240 160 160)" />
        <use xlink:href="#r1" transform="rotate(300 160 160)" />
        <use xlink:href="#r2" transform="rotate(30 160 160)" />
        <use xlink:href="#r2" transform="rotate(90 160 160)" />
        <use xlink:href="#r2" transform="rotate(150 160 160)" />
        <use xlink:href="#r2" transform="rotate(210 160 160)" />
        <use xlink:href="#r2" transform="rotate(270 160 160)" />
        <use xlink:href="#r2" transform="rotate(330 160 160)" />
        <use xlink:href="#r3" />
        <use xlink:href="#r3" transform="rotate(60 160 160)" />
        <use xlink:href="#r3" transform="rotate(120 160 160)" />
        <use xlink:href="#r3" transform="rotate(180 160 160)" />
        <use xlink:href="#r3" transform="rotate(240 160 160)" />
        <use xlink:href="#r3" transform="rotate(300 160 160)" />
        <use xlink:href="#r4" transform="rotate(30 160 160)" />
        <use xlink:href="#r4" transform="rotate(90 160 160)" />
        <use xlink:href="#r4" transform="rotate(150 160 160)" />
        <use xlink:href="#r4" transform="rotate(210 160 160)" />
        <use xlink:href="#r4" transform="rotate(270 160 160)" />
        <use xlink:href="#r4" transform="rotate(330 160 160)" />
        <use xlink:href="#r5" />
        <use xlink:href="#r5" transform="rotate(60 160 160)" />
        <use xlink:href="#r5" transform="rotate(120 160 160)" />
        <use xlink:href="#r5" transform="rotate(180 160 160)" />
        <use xlink:href="#r5" transform="rotate(240 160 160)" />
        <use xlink:href="#r5" transform="rotate(300 160 160)" />
        <use xlink:href="#r6" transform="rotate(30 160 160)" />
        <use xlink:href="#r6" transform="rotate(90 160 160)" />
        <use xlink:href="#r6" transform="rotate(150 160 160)" />
        <use xlink:href="#r6" transform="rotate(210 160 160)" />
        <use xlink:href="#r6" transform="rotate(270 160 160)" />
        <use xlink:href="#r6" transform="rotate(330 160 160)" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="352" height="240" playbackorder="forwardonly">

        <ellipse cx="98.5" cy="17.5" rx="20.5" ry="17.5" fill="blue" stroke="black" transform="translate(9 252) translate(3 -296)">
            <animateTransform attributeName="transform" begin="0s" dur="2s" fill="remove" calcMode="linear" type="translate"
                additive="sum" from="0 0" to="-18 305" />
            <discard begin="2s" />
        </ellipse>

        <rect x="182" y="-39" width="39" height="30" fill="red" stroke="black" transform="translate(30 301)">
            <animateTransform attributeName="transform" begin="1s" dur="2s" fill="remove" calcMode="linear" type="translate"
                additive="sum" from="0 0" to="-26 -304" />
            <discard begin="3s" />
        </rect>

        <polygon points="-66,83.5814 -43,123.419 -89,123.419" fill="green" stroke="black" transform="matrix(1 0 0 1.1798 0 -18.6096)">
            <animateTransform attributeName="transform" begin="2s" dur="2s" fill="remove" calcMode="linear" type="translate"
                additive="sum" from="0 0" to="460 63.5699" />
            <discard begin="4s" />
        </polygon>
    </svg>
    <svg width="6cm" height="5cm" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
        <desc>Example script01 - invoke an ECMAScript function from an onclick event
        </desc>
        <!-- ECMAScript to change the radius with each click -->
        <script type="application/ecmascript">
            function circle_click(evt) {
                var circle = evt.target;
                var currentRadius = circle.getAttribute("r");
                if (currentRadius == 25)
                    circle.setAttribute("r", currentRadius * 2);
                else
                    circle.setAttribute("r", currentRadius * 0.5);
            }
        </script>

        <!-- Outline the drawing area with a blue line -->
        <rect x="1" y="1" width="598" height="498" fill="none" stroke="blue" />

        <!-- Act on each click event -->
        <circle ondblclick="circle_click(evt)" cx="150" cy="112" r="50" fill="red" />
        <circle onclick="circle_click(evt)" cx="300" cy="200" r="50" fill="blue" />
        <circle onmouseout="circle_click(evt)" cx="375" cy="275" r="50" fill="blue" />
        <circle onmouseenter="circle_click(evt)" cx="450" cy="200" r="50" fill="blue" />

        <text x="300" y="480" font-family="Verdana" font-size="35" text-anchor="middle">

            Try different mouse events on the circles
        </text>
    </svg>
</body>

</html>
